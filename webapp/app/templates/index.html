    <script>
    $(document).ready(function(){
    $("#box").hide();

    $("#seePush").click(function(){
        $("#box").show();
        $("#box").animate({
            opacity:'0.3',
            height: '650px',
            width: '650px'
        });
    });

    $("#hidePush").click(function(){
        $("#box").animate({
        opacity:'1',
        height: '100px',
        width: '100px'});
        $("#box").hide();
    });

    cycleImageTimeout = null;

    function cycleImage() {
        $('.carousel > *').last().prependTo('.carousel');
        cycleImageTimeout = setTimeout(cycleImage, 2500);
    }

    $("#doit").click(function(){
        if(cycleImageTimeout) {
            clearTimeout(cycleImageTimeout);
            cycleImageTimeout = null;
        }
        else {
            cycleImage();
        }
    });
     });
    </script>
